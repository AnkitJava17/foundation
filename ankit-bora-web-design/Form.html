<!DOCTYPE html>
<html>
  <head>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <title>User Registration</title>
    <style>
      body {
        background-color: lightgreen;
        font-family: "Times New Roman", Times, serif;
      }
      .form-content {
        font-family: "Times New Roman", Times, serif;

        border: solid;
        text-align: center;
        justify-content: right;
        display:block;
        margin-top: 2%;
        margin-left: 25%;
        width: 50%;
        color: black;
        background-color: cyan;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        border-radius: 30px;
      }

      h1 {
        text-align: center;
      }

      table {
        justify-self: unset;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-content">
      <form action="/register" method="post">
        <table class="table table-dark table-striped caption-top">
          <caption>
            <h1>Employee Registeration Form</h1>
          </caption>
          <tr>
            <th></th>
            <th></th>
          </tr>
          <tr>
            <td>
              <label for="username">Full Name:</label>
            </td>
            <td>
              <input type="text" id="username" name="username" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="dob">DOB: </label>
            </td>
            <td>
              <input type="date" id="dob" name="dob" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="hobby">Hobbies</label>
            </td>
            <td>
              <input type="checkbox" id="Hobby1" name="Hobby1" value="Sports" />
              <label for="Hobby1"> Sports </label>
              <input type="checkbox" id="Hobby2" name="Hobby2" value="Music" />
              <label for="Hobby2"> Music </label>
              <input
                type="checkbox"
                id="Hobby3"
                name="Hobby3"
                value="Reading"
              />
              <label for="Hobby3"> Reading </label>
              <input
                type="checkbox"
                id="Hobby4"
                name="Hobby4"
                value="Swimming"
              />
              <label for="Hobby4"> Swimming </label>
            </td>
          </tr>

          <tr>
            <td>
              <label for="skills">Skills: </label>
            </td>
            <td>
              <input type="checkbox" id="skill1" name="skill1" value="C" />
              <label for="java"> C </label>
              <input type="checkbox" id="skill2" name="skill2" value="Cpp" />
              <label for="cpp"> C++ </label>
              <input type="checkbox" id="skill3" name="skill3" value="csharp" />
              <label for="csharp"> C# </label>
              <input type="checkbox" id="skill4" name="skill4" value="SQL" />
              <label for="sql"> SQL </label>
            </td>
          </tr>

          <tr>
            <td>
              <label for="gender">Gender:</label>
            </td>
            <td>
              <input
                type="radio"
                id="male"
                name="gender"
                value="Male"
                checked
              />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female" />
              <label for="female">Female</label>
            </td>
          </tr>

          <tr>
            <td>
              <label for="age">Enter age</label>
            </td>
            <td>
              <input
                type="number"
                id="age"
                name="age"
                min="18"
                max="30"
                value="18"
                required
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="passport">Do You have passport?</label>
            </td>
            <td>
              <input type="radio" id="yes" name="yes" value="yes" checked />
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="no" value="no" />
              <label for="no">No</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <label for="city">City:</label>
            </td>
            <td>
              <select name="city" id="city" required>
                <option value="Delhi">Delhi</option>
                <option value="Pune">Pune</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Noida">Noida</option>
                <option value="Other">Others</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>
              <label for="password">Password:</label>
            </td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                required
                pattern="^[A-Z]{1}[A-Za-z]{1,20}"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="cpassword">Re-enter Password:</label>
            </td>
            <td>
              <input
                type="password"
                id="cpassword"
                name="cpassword"
                required
                pattern="^[A-Z]{1}[A-Za-z]{1,20}"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="email">Enter Email:</label>
            </td>
            <td>
              <input type="email" id="email" name="email" required />
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <input type="submit" value="Submit" />
              <input type="submit" value="Reset" />
            </td>
            
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
