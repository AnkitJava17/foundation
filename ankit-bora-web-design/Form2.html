<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      function Show() {
        var hobbies = document.getElementsByName("hobby");
        var hobbiesLabels = document.getElementsByName("lblHobby");
​
        var count = 0;
        var hobbynames = "";
        for (var i = 0; i < hobbies.length; i++) {
          if (hobbies[i].checked) {
            count++;
            hobbynames += hobbiesLabels[i].innerHTML + " ";
          }
        }
​
        alert(
          "Form Submitted by " +
            document.getElementById("uname").value +
            " your hobbies are - " +
            count +
            " these are - " +
            hobbynames
        );
      }
    </script>
  </head>
  <body style="background-color: aquamarine">
    <h1 style="text-align: center">Employee Registration Form</h1>
    <!-- <div
      style="
        background-color: azure;
        margin-left: 300px;
        margin-top: 50px;
        margin-right: 300px;
        border: 2px solid red;
        padding-left: 100px;
        border-radius: 15px;
        box-shadow: 10px 10px 8px 10px #888888;
      "
    > -->
      <form onsubmit="Show(); return false;">
        <table class="table table-dark table-striped caption-top">
          <tr>
            <td>Enter Name</td>
            <td></td>
            <td>
              <input
                type="text"
                size="30"
                id="uname"
                name="uname"
                required
                placeholder="Name should not contain numbers"
                pattern="^[A-Z]{1}[A-Za-z ]{1,20}$"
              />
            </td>
          </tr>
​
          <tr>
            <td>Enter Date of Birth</td>
            <td></td>
            <td><input type="date" id="dob" min="2000-01-01" /></td>
          </tr>
          <tr>
            <td>Select Hobbies</td>
            <td></td>
            <td>
              <input type="checkbox" name="hobby" id="sport" />
              <label name="lblHobby" for="sport">Sports</label>
              <input type="checkbox" name="hobby" id="music" />
              <label name="lblHobby" for="music">Music</label>
              <input type="checkbox" name="hobby" id="reading" />
              <label name="lblHobby" for="reading">Reading</label>
              <input type="checkbox" name="hobby" id="swim" />
              <label name="lblHobby" for="swim">Swimming</label>
            </td>
          </tr>
          <tr>
            <td>Select Skills</td>
            <td></td>
            <td>
              <input type="checkbox" name="skills" id="cSkill" />
              <label for="cSkill">C</label>
              <input type="checkbox" name="skills" id="cppSkill" />
              <label for="cppSkill">C++</label>
              <input type="checkbox" name="skills" id="csSkill" />
              <label for="csSkill">C#</label>
              <input type="checkbox" name="skills" id="sqlSkill" />
              <label for="sqlSkill">SQL</label>
            </td>
          </tr>
​
          <tr>
            <td>Select Gender</td>
            <td></td>
            <td>
              <input type="radio" name="gender" id="male" /><label for="male"
                >Male</label
              >
              <input
                type="radio"
                name="gender"
                id="female"
                checked="checked"
              /><label for="female">Female</label>
            </td>
          </tr>
​
          <tr>
            <td>Enter Age</td>
            <td></td>
            <td>
              <input type="number" id="age" min="18" max="35" />
            </td>
          </tr>
​
          <tr>
            <td>Do You have passport?</td>
            <td></td>
            <td>
              <input type="radio" name="pass" id="passYes" /><label
                for="passYes"
                >Yes</label
              >
              <input
                type="radio"
                name="pass"
                id="passNo"
                checked="checked"
              /><label for="passNo">No</label>
            </td>
          </tr>
​
          <tr>
            <td>Select City</td>
            <td></td>
            <td>
              <select id="city" required>
                <option value="">Select a City</option>
                <option value="D">Delhi</option>
                <option value="M">Mumbai</option>
                <option value="K">Kolkata</option>
                <option value="C">Chennai</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Enter Password</td>
            <td></td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>Re-Enter Password</td>
            <td></td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>Enter eMail</td>
            <td></td>
            <td><input type="email" required /></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>
              <input type="reset" value="Reset" />
              <input type="submit" value="Submit" />
            </td>
          </tr>
        </table>
      </form>
    <!-- </div> -->
  </body>
</html>
