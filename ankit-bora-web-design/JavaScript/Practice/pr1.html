<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
      #Button1 {
        width: 62px;
      }
    </style>

    <script>
      function checkNull(obj) {
        var t = obj.value;
        if (obj.value.length == 0 || isNaN(obj.value)) {
          obj.style.backgroundColor = "Red";
        } else {
          obj.style.backgroundColor = "White";
        }
      }
      function calSum() {
        var p1 = parseInt(Text1.value);
        var p2 = parseInt(Text2.value);

        var p3 = p1 + p2;
        if (!isNaN(p3)) {
          Text3.value = p3;
        } else {
          Text3.value = "Invalid Value(s)";
        }
      }
    </script>
  </head>
  <body>
    <div style="margin: 70px">
      <input id="Text1" onblur="checkNull(this)" type="text" /> +
      <input id="Text2" type="text" onblur="checkNull(this)" />

      <input id="Button1" type="button" value="=" onclick="calSum()" />
      <input id="Text3" type="text" readonly />
    </div>
  </body>
</html>
