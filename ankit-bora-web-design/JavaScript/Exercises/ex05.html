<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-CountUnique</title>

    <script>
      function convert() {
        var str = prompt("String: ");

        var ans = str.replace(/[aeiou]/gi, '').replace();

        var s = new Set();
        for (var i=0;i<ans.length;i++){
            s.add(ans[i]);
        }

        document.getElementById("String").innerHTML = str;
        
        document.getElementById("Res").innerHTML = s.size;
      }
    </script>
  </head>
  <body onload="convert()">
    <h2 align="center">Check the string: </h2>
    <div align="center" style="font-size: xx-large;">
        <p id="String"></p>
        <p id="Res"></p>
    </div>
  </body>
</html>
