<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Panagram</title>

    <script>
      function convert() {
        var str = prompt("String: ");

        var str2 = 'abcdefghijklmnopqrstuvwxyz';

        document.getElementById("String").innerHTML = str;


        for (var i=0;i<str2.length;i++){
            if (str.includes(str2.charAt(i))){
                continue;
            }else{
                document.getElementById("Res").innerHTML = "False";
                return;
            }
        }
        document.getElementById("Res").innerHTML = "True";
      }
    </script>
  </head>
  <body onload="convert()">
    <h2 align="center">Check the string: </h2>
    <div align="center" style="font-size: xx-large;">
        <p id="String"></p>
        <p id="Res"></p>
    </div>
  </body>
</html>
